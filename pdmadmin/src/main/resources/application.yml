server:
  servlet:
    context-path: /pdmadmin
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pdm?characterEncoding=UTF-8&&serverTimezone=GMT
    username: root
    password: 123456ppoo
    type: com.alibaba.druid.pool.DruidDataSource
    # 数据库连接池
    druid:
      initial-size: 5
      # 初始化大小
      min-idle: 10
      # 最小连接数
      max-active: 20
      # 最大连接数
      max-wait: 60000
      # 获取连接时的最大等待时间
      validation-query: SELECT 1
      # 检测连接是否有效的SQL语句，为empty时以下三个配置均无效
      test-on-borrow: true
      # 申请连接时执行validationQuery检测连接是否有效，默认true，开启后会降低性能
      test-while-idle: true
      # 申请连接时如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否
      test-on-return: false
      # 归还连接时执行validationQuery检测连接是否有效，默认false，开启后会降低性能
#会打印日志
mybatis-plus:
  configuration:
    # 驼峰转下划线
    map-underscore-to-camel-case: true
    # 打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #实体类自定义别名
  type-aliases-package: com.pdmadmin.pdmadmin.entity

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.pdmadmin.pdmadmin.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
file:
  server:
    dir: D:\uploadFile\
    path: upload
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: pdmtoken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true

jwt:
  secret: pdmadminpdmadminpdmadminpdmadminpdmadminpdmadmin
  expire-seconds: 86400